        <p>在撰寫 CSS 的時候，你用不同的選擇器去設定樣式會有不同的權重，而權重越高就代表他越難以被覆蓋掉，權重可以思考為有以下分數</p>
<ul>
<li>標籤選擇器 : 1 分</li>
<li>類別選擇器 : 10 分</li>
<li>ID 選擇器 : 100 分</li>
<li>inline style 選擇器 : 1000 分</li>
<li>!important 選擇器 : 10000 分</li>
</ul>
