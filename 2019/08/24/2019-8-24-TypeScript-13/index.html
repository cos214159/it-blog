        <p>在編譯 TypeScript 檔案的時候我們可以使用以下指令去做編譯</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tsc</span><br></pre></td></tr></table></figure>

<p>但是這個方法在編譯之後假如檔案發生改變還要再運行一次這個指令，那麼可以使用一個 <code>-w</code>option 這樣就會持續的去監聽這個檔案，發生改變時自動進行編譯。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tsc -w</span><br></pre></td></tr></table></figure>
    </div>
